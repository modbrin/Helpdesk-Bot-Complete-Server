<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../styles/login_screen.css">
  </head>
  <body>
    <div>
      <div style="text-align:center;">
        <h1 class="main_header"> IT Helpdesk Bot Management Area</h1>
      </div>

      <div class="login_pad">
        <div class="login_header">
          <img src="../styles/user_icon.png" alt="User Icon" width="90" class="login_user_icon">
          <h2 class="login_admin_title">Administrator</h2>
        </div>
        <input id='login_password_field' class="login_field" type="password" name="password" maxlength="30" placeholder=" password">
        <div class="login_button_holder">
          <input class="button_submit" type="button" onclick="location.href='/web/index.html'" name="submit_password" value="Login" style="margin-top:20px;">
        </div>
      </div>
    </div>
  </body>
</html>
