<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Articles</title>
  <link rel="stylesheet" type="text/css" href="/styles/list_styles.css">
  <link href="/css/bootstrap.css" rel="stylesheet" />
  <link href="/css/bootstrap-theme.css" rel="stylesheet" />
  <script src="/js/jquery-3.2.1.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/js_sender.js"></script>
  <link href="/js/quill/quill.snow.css" rel="stylesheet">
  <link href="/js/quill/stuff/monokai.sublime.min.css" rel="stylesheet">
  <link href="/js/quill/stuff/katex.min.css" rel="stylesheet">
  <script src="/js/quill/stuff/highlight.min.js"></script>
  <script src="/js/quill/stuff/katex.js"></script>
  <script src="/js/quill/quill.js"></script>
  <script src="/js/article_page.js"></script>

</head>
<style>
  @import url('https://fonts.googleapis.com/css?family=Roboto');
  #editor-container {
    height: 375px;
  }
</style>

<body>
  <div class="side left" style="width:50%;z-index:4">
    <nav class="simple_list_nav">
      <ul id='main_list' class="simple_list">
      </ul>
    </nav>
  </div>
  <div class="side right" style="width:50%;z-index:1">
    <nav class="simple_list_nav">
      <br>
      <input class="button_regular" type="button" value="Back" onclick="if(checkMove()){location.href='/web/nav.html'}">
      <input id="btn_new" class="button_regular" type="button" value="New" style="float:center;" onclick="create_article();">
      <input id="btn_save" class="button_regular" type="button" value="Save" style="float:center;" onclick="make_update();">
      <input id="btn_delete" class="button_regular" type="button" value="Delete" style="float:center;" onclick="delete_article();">
      <h1 class="header" style="font-weight:200;font-family:Roboto;margin-left:20px;">Edit Article</h1>
      <div id=panel_switch>
        <div class="row" style="margin:10px;width:100%;font-size:20px;">
          <p style="font-size:20px">ID: <span id='id'></span> Views: <span id='views'></span> Likes: <span id='likes'></span></p>
          <input id='title' type="text" placeholder="Title" style="width:70%">
          <button type="button" onclick="addTokens_nlp_title();" name="button"><span class="glyphicon glyphicon-refresh"></span></button>
        </div>
        <div class="row" style="margin:10px;width:90%;font-size:20px;background-color:#fff">
          <div id="standalone-container">
            <div id="toolbar-container">
              <span class="ql-formats">
                  <button class="ql-bold"></button>
                  <button class="ql-italic"></button>
                  <button class="ql-underline"></button>
                  <button class="ql-strike"></button>
                </span>
              <span class="ql-formats">
                  <select class="ql-color"></select>
                  <select class="ql-background"></select>
                </span>
              <span class="ql-formats">
                  <button class="ql-script" value="sub"></button>
                  <button class="ql-script" value="super"></button>
                </span>
              <span class="ql-formats">
                    <button class="ql-blockquote"></button>
                    <button class="ql-code-block"></button>
                </span>
              <span class="ql-formats">
                  <button class="ql-link"></button>
                  <button class="ql-image"></button>
                </span>
              <span class="ql-formats">
                  <button class="ql-clean"></button>
                </span>
            </div>
            <div id="editor-container"></div>
          </div>
        </div>
        <div class="row" style="margin:10px;width:100%;font-size:20px;">
          <input id="token_field" type="text" placeholder="Add Tags">
          <button id="btn_sw_1" type="button" onclick="addToken();" name="button"><span class="glyphicon glyphicon-plus"></span></button>
          <button id="btn_sw_2" type="button" onclick="addTokens_nlp();" name="button"><span class="glyphicon glyphicon-filter"></span></button>
          <button id="btn_sw_3" type="button" onclick="clear_tokens();" name="button"><span class="glyphicon glyphicon-trash"></span></button>
          <button id="browser_button" type="button" onclick="showInBrowser();" name="button">Show in browser</button>
        </div>
        <div class="row" style="margin:0px;width:100%;font-size:20px;">
          <div id='token_pool' class="container-fluid">
          </div>
        </div>

        <div id="text">
        </div>
      </div>

    </nav>
  </div>
</body>
<script type="text/javascript">
  var quill = new Quill('#editor-container', {
    modules: {
      formula: true,
      syntax: true,
      toolbar: '#toolbar-container'
    },
    placeholder: 'Your article here...',
    theme: 'snow'
  });
</script>

</html>
